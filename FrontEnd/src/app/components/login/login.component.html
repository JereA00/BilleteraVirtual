
<div class="row">
    <div class="col-sm-6 offset-3 mt-5">
        <div class="card">
            <h4 class="card-header">Ingreso a Cuenta</h4>
            <div class="card-body">
                <form [formGroup]="loginUser" (ngSubmit)="login()">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label textoResaltado">Nombre de usuario</label>
                        <input formControlName="username" type="text" class="form-control" id="username" 
                        required autocomplete="off">
                    </div>
                    <div class="form-group mb-3">
                        <label for="passw" class="form-label textoResaltado">Contrase√±a</label>
                        <input formControlName="password" type="password" class="form-control" id="passw" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" [disabled]="loginUser.invalid" class="btn btn-success btn-lg">Ingresar</button>
                        <button type="button" routerLink="/register" class="btn btn-success btn-lg">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
