<!-- TIENE DOBLE VALIDACION, VER CUAL QUEDA MEJOR -->
<div class="row">
    <div class="col-sm-6 offset-3 mt-5">
        <div class="card">
            <h4 class="card-header">Registro de Cuenta</h4>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <label for="firstName" class="form-label textoResaltado">Nombre</label>
                        <input formControlName="firstName" type="text" class="form-control" id="firstName" 
                        required autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">El nombre es requerido</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lastName" class="form-label textoResaltado">Apellido</label>
                        <input formControlName="lastName" type="text" class="form-control" id="lastName" 
                        required autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">El apellido es requerido</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="username" class="form-label textoResaltado">Nombre de usuario</label>
                        <input formControlName="username" type="text" class="form-control" id="username" 
                            required autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">El nombre de usuario es requerido</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label textoResaltado">Contraseña</label>
                        <input formControlName="password" type="password" class="form-control" id="password" 
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
                            <div *ngIf="f.password.errors.minlength">La contraseña debe tener al menos 8 caracteres</div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" [disabled]="loading" class="btn btn-success btn-lg">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Crear cuenta
                        </button>
                        <button type="button" routerLink="/login" class="btn btn-success btn-lg">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
